<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h2>Landing</h2>
      <i class="fa-solid fa-bars fa-3x" id="bars-icon"></i>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
      </nav>
      <button class="navbar-btn">Get Started</button>
    </header>
    <main class="main-container">
      <div class="main-text">
        <h1>Fly makes you faster</h1>

        <p
          >New free templates by <a href="#">uicookies.com.</a> For more
          templates visit the <a href="#">site.</a>Lorem ipsum, dolor sit amet
          consectetur adipisicing elit.</p
        >
        <button id="priceBtn">SEE PRICING</button>
      </div>
      <div class="signUp-wrap">
        <h1 class="formTitle">Sing Up for Free</h1>
        <form>
          <div class="input-wrap">
            <input type="text" placeholder="Full Name" />
          </div>
          <div class="input-wrap">
            <input type="password" placeholder="Password" />
          </div>
          <div class="input-wrap">
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-wrap">
            <select name="Type" placeholder="Select">
              <option value="PlaceHolder" disabled selected>Type</option>
              <option value="Amateur">Amateur Account</option>
              <option value="Standard">Standard Account</option>
              <option value="Gold">Gold Account</option>
              <option value="Premium">Premium Account</option>
            </select>
          </div>
          <div class="input-wrap">
            <button type="submit">Register</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
